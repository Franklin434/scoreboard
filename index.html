<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>HOME</h1>
            <div class="num-container">
                <h1 id="score-el">00</h1>
            </div>
            <div class="btns">
                <button class="add-1" onclick="add1()">+1</button>
                <button class="add-2" onclick="add2()">+2</button>
                <button class="add-3" onclick="add3()">+3</button>
            </div>
        </div>
        <div class="column">
            <h1>AWAY</h1>
            <div class="num-container">
                <h1 id="score-el-away">00</h1>
            </div>
            <div class="btns">
                <button class="add-1" onclick="add1Away()">+1</button>
                <button class="add-2" onclick="add2Away()">+2</button>
                <button class="add-3" onclick="add3Away()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
